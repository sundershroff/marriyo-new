<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="/media/css/myfavorite.css">
		<link rel="stylesheet" href="/media/css/style.css">
  
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
		{% include 'header.html' %}

		{% include 'menu_header.html' %}
        <div class="main" style="background-color: whitesmoke;">
          <div class="container">
			  <div class="row">
				{% for i in my_sav %}
<div class="col-xl-3 col-sm-6 ">
    <div class="card mx-auto my-3" style="width:250px" >
        <img class="card-img-top m-2" src="{{i.profile_picture}}" alt="Card image" style="
		width: 93%;
		height: 16em;
		border-radius: 17px;
		object-fit: cover;
	">
        <div class="card-body">
          <h4 class="card-title " style="text-align: center;">{{i.name}}</h4>
          <p class="card-text" style="text-align: center;">{{i.uid}}</p>
          <h6 style="text-align: center;"> {{i.country}}</h6>
          <p style=""><b>Age:</b>&nbsp;&nbsp;{{i.age}}</p>
          <p><b>Marital Status:</b>&nbsp;&nbsp;{{i.marital_status}}</p>
          {% comment %} <i class="fa-solid fa-heart fa-beat" style="color: #0b59e0;"></i> {% endcomment %}
        </div>
      </div>
      
</div>
{% endfor %}
</div>
            </div>
        </div>
		{% include 'footer.html' %}
    </body>
</html>
